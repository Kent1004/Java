<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  на a применяется префексный инкермент, увеличивая значание с 1 до 2 , затем идет операция присвоения переменной с
   */
  c = ++a;
  console.log(c);
    /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  на b применяется постфиксный инкермент,поэтому d присваивается значение b=1 , затем b увеличивается  c  1 до 2 , 
   */
  d = b++;
  console.log(d);
  
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
 в первой оперции а было увеличено до значения 2, поэтому с = 2 +  ++(2) - префиксный инкемент ещеувеличивает a до значения 3 

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Значение b увеличили ранее до значения 2, поэтому сейчас d = 2+2  = 4 . Через постфиксный инкермент b увеличивается до 3

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
