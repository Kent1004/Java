<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*1. Прибавлям 10+10 , получаем 20 , затем 20 склеиваем в строку с 10 , получаем строку '2010'  */
  console.log(10 + 10 + "10")
  /*2. Склеиваем 10 со строкой '10' и получаем строку '1010', затем склеиваем строку  '1010' с число 10  и получаем строку '101010'  */
  console.log(10 + "10" + 10)
    /*3. Прибавлям 10+10 , получаем 20 , далее складываем 20 с числом 10 из строки '10' при смене типа с помощью префикса +, получаем 30'  */
  console.log(10 + 10 + +"10")
 + /*4.  10 делим на - 0 , получаем минус бесконечность  */
  console.log(10 / -"")
  /*4.  Получаем NaN , тк  префикс '+' не может перевести строку '2,5' в int , т.к разделитель запятая вместо точки. Деление числа на строку невозможно */
  console.log(10 / +"2,5")
)

</script>
